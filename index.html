<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowalka | Premium Cyberdeck & Clamshell Mini Laptops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Matrix raining emoji background -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <header>
      <h1>BOWALKA</h1>
      <p>Portable Arch / Ubuntu Clamshell Cyberdecks & Terminals. Futuristic modular designs with neon glows, high-tech specs.</p>
      <div class="header-actions">
        <button id="cart-btn" class="btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
      </div>

    <div class="social-buttons">

    </div>

    <main class="products" id="products">
      <!-- Products will load here via script.js -->
    </main>

    <section class="testimonials" id="testimonials">
      <!-- Testimonials loaded via JS -->
    </section>

    <footer>

    </footer>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="total">
        <strong>Total: $<span id="cart-total">0</span></strong>
      </div>
      <button id="checkout-btn" class="buy-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="matrix.js"></script>
